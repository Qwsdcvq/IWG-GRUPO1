<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de usuario</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% block css %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">  

</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-info text-white" style="border-radius: 1rem;">
                <div class="card-body p-4 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">

                    <div class="text-center">
                      <img src="/static/images/nomo_usuario.png" alt="fotouser">
                      <h4 class="mt-1 mb-5 pb-1">Perfil de usuario</h4>
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example11">Username:&nbsp&nbsp</label><a href="/perfil" style="color:white;">{{ user.username }}</a>
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example22">Puntos:</label> <a>{{ user.puntos }}</a>
                    </div>
  
                    <button class="btn btn-outline-light btn-lg px-3"><a href="{% url 'home' %}" style="color:white;">Volver al sitio</a></button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>    
</body>
</html>
