<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% block css %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-info text-white" style="border-radius: 1rem;">
                <div class="card-body p-4 text-center">

                  <div class="mb-md-5 mt-md-4 pb-5">

                    <h2 class="fw-bold mb-2 text-uppercase">Registro de usuario</h2>
                    <p class="text-white-50 mb-5">Crea tu usuario</p>
                    <form action="" method="post">

                    <div class="form-outline form-white mb-4">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <p class="mb-7 pb-lg-2"><a class="text-white-50" href="{% url 'home' %}">Volver al sitio</a></p>

                    <button class="btn btn-outline-light btn-lg px-3" input type="submit" value="Ingresar">Ingresar</button>
                  <br>
                  <br>
                  <div>
                    <p class="mb-0 pb-lg-2">Ya tienes una cuenta?<a href="/accounts/login/" class="text-white-50 fw-bold">Inicia sesion</a>
                    </p>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
