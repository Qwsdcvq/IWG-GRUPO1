<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">

            <br>

            <br>

            <br>
            <br>

            <label for="">Correo electronico: </label>
            <input type="email" id="email" name="email" placeholder="Direccion de Correo electronico" required>
            <br>
            <br>

            <br>

            <br>

        <section>
            <a href="{% url 'home' %}">Volver al sitio</a> |

        <section>    
    </footer>
    </form>
</body>
</html>
